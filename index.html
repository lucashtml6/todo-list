<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>

    <link
      rel="shortcut icon"
      href="src/images/favicon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

      crossorigin="anonymous"

    />

  <body>
    <main>
      <div class="container-todo">
        <h1 class="titulo-principal">ToDo List</h1>

        <form id="adicionar-tarefa">
          <input type="text" name="adicionar" id="adicionar" />
          <button type="submit" class="btn-adicionar" id="btn-adicionar">
            <i class="fas fa-plus"></i>
          </button>
        </form>

        <div class="line"></div>

        <h2 class="title-tarefas">Tarefas:</h2>

        <div id="area-tarefas">
          <p id="text-placeholder">Você ainda não possui tarefas 😁</p>

            <div class="container-buttons-tarefa">
              <button class="btn-tarefa" id="concluir">

              </button>

              <button class="btn-tarefa" id="remover">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div> -->

      </div>
    </main>

    <script

      crossorigin="anonymous"

    <script src="src/js/script.js" type="text/javascript"></script>
